<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-shell">
        <div class="sidebar">
            <div class="brand">
                <h3>RiSync with ASVI</h3>
                <small>Talent Management</small>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="skills.html">Employee Skills</a>
                <a href="analysis.html" class="active">Talent Analysis</a>
                <a href="dashboard.html">Dashboard</a>
				<a href="bulk_upload.html">Bulk Upload</a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="downloadSkillsData()">Export Data</button>
            </div>
        </div>

        <div class="main">
            <div class="topbar">
                <h1>Talent Analysis</h1>
            </div>

            <div class="content">
                <div class="card">
                    <h2>Filter & View Employee Skills</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="designationFilter">Designation</label>
                            <select id="designationFilter" onchange="filterEmployeesByDesignation()"></select>
                        </div>
                        <div class="form-group">
                            <label for="analysisEmployee">Employee</label>
                            <select id="analysisEmployee" onchange="displayEmployeeSkills()"></select>
                        </div>
                    </div>
                </div>

                <div class="card" id="skillsOutput" style="display: none;">
                    </div>
            </div>

            <footer class="footer">
                <p>&copy; 2024 RiSync with ASVI. All Rights Reserved.</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
